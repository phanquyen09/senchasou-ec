<body>
  <!-- お茶の「おいしい入れ方」 -->
  <h3 class="com-title-L-small">おいしいレモングラス麦茶の作り方</h3>
  <div class="com-section-inner">
    <div class="com-column-1">
      <img src="https://cloud.senchasou.online/ectheme/theme03/img/baner/summer-visual.png" alt="">
    </div>
  </div>
  <h4 class="com-title-M-small">煮出しレモングラス麦茶</h4>
  <div class="nomikata01">
    <ol>
      <li>やかんにて1.5ℓの水を沸騰させて、ティーパック(7g)を1つ5分間煮出す</li>
      <li>火を止め、しばらく置きます。</li>
      <li>そのままホット麦茶でどうそ。<br>
        ※冷やす場合には、氷水を張った桶にやかんごと入れて粗熱を取り、容器に入れて冷蔵庫で保存します。
      </li>
    </ol>
  </div>
  <h4 class="com-title-M-small">水出しレモングラス麦茶</h4>
  <div class="nomikata01">
    <ol>
      <li>1Lの水に1包を入れる</li>
      <li>冷蔵庫で2時間冷やする。</li>
    </ol>
  </div>
