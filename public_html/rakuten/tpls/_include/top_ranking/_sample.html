<div id="tab-target-{tab_num}">
  <div class="p-ranking-tab__item" style="">
    <div class="p-ranking-block ">
      <!-- ▼　総合1位(PC用)　▼ -->
      <a href="{product_no_1}" class="u-pc p-ranking-block__first pc-only">
        <div class="p-ranking-block__first__img c-ico c-ico__1">
          <img src="{product_image_1}"
            alt="{product_name_1}">
        </div>
        <p>{product_name_1}</p>
      </a>
      <!-- ▲　総合1位(PC用) 　▲ -->

      <div class="p-ranking-list">
        <!-- ▼　総合1位(スマホ用)　▼ -->
        <a href="{product_no_1}" class="p-ranking-list__item sp-only">
          <div class="p-ranking-list__img c-ico c-ico__1">
            <img src="{product_image_1}"
              alt="{product_name_1}">
          </div>
          <p>{product_name_1}</p>
        </a>
        <!-- ▲　総合1位(スマホ用)　▲ -->

        <!-- ▼　総合2位　▼ -->
        <a href="{product_no_2}" class="p-ranking-list__item">
          <div class="p-ranking-list__img c-ico c-ico__2">
            <img src="{product_image_2}" alt="{product_name_2}">
          </div>
          <p>{product_name_2}</p>
        </a>
        <!-- ▲　総合2位　▲ -->

        <!-- ▼　総合3位　▼ -->
        <a href="{product_no_3}" class="p-ranking-list__item">
          <div class="p-ranking-list__img c-ico c-ico__3">
            <img src="{product_image_3}" alt="{product_name_3}">
          </div>
          <p>{product_name_3}</p>
        </a>
        <!-- ▲　総合3位　▲ -->

        <!-- ▼　総合4位　▼ -->
        <a href="{product_no_4}" class="p-ranking-list__item">
          <div class="p-ranking-list__img c-ico c-ico__4">
            <img src="{product_image_4}" alt="{product_name_4}">
          </div>
          <p>{product_name_4}</p>
        </a>
        <!-- ▲　総合4位　▲ -->

        <!-- ▼　総合5位　▼ -->
        <a href="{product_no_5}" class="p-ranking-list__item">
          <div class="p-ranking-list__img c-ico c-ico__5">
            <img src="{product_image_5}" alt="{product_name_5}">
          </div>
          <p>{product_name_5}</p>
        </a>
        <!-- ▲　総合5位　▲ -->
      </div>
    </div>
  </div>
</div>
